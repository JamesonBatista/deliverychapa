
<ion-content padding class="backImage" [ngStyle]="{'background-image': 'url('+ foto +')' } ">
  <div class="logo">
    <img src="{{fotoIcon}}">
  </div>
  <ion-list no-lines class="list-transparent">
    <div class="blur">
      <img src={{foto}} alt="">
    </div>

    <div class="reset">
      <ion-item>
        <ion-input [(ngModel)]="nameUser" type="text" placeholder="Informe seu Nome "></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="emailUser" type="text" placeholder="E-mail: "></ion-input>
      </ion-item>
    </div>

  </ion-list>
  <ion-grid>
    <ion-row>
      <button ion-button color="secondary" block round (click)="getUser()">
       Enviar Pedido de Renovação
      </button>
    </ion-row>
    <ion-row>
      <button ion-button block outline round color="secondary" (click)="cancelar()">
        cancelar
      </button>
    </ion-row>
  </ion-grid>
</ion-content>
